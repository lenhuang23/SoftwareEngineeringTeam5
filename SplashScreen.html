<!DOCTYPE html>
<html>
	<head>
	<style>
		.splash{
			position: fixed;
			top: 0;
			left: 0;
			width: 100%;
			height: 100vh;
			background-image: url('laserTag.png');
			font-size: 30px;
			color: white;
			text-align: center;
			line-height: 125vh;
		}
		
		@keyframes fadeIn{
			to{
				opacity: 1;
			}
		}
		
		.fade-in{
			opacity: 0;
			animation: fadeIn 3.0s;
		}
		
	</style>
		
	</head>
	<body>
		<div class="splash">
			<!-- Fade in the logo over 3 seconds -->
			<h1 class="fade-in"><img src="logo.jpeg" style= "width: 60%"></h1>
		</div>
			
	</body>
	<script>
		const splash = document.querySelector('.splash');
		document.addEventListener('DOMContentLoaded', (e)=>{
			setTimeout(()=>{
				<!-- Redirect to EntryScreen after 3 seconds -->
				window.location.replace('EntryScreen.html')
			}, 3000);
			})
	</script>
</html>
